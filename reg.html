		 <div class="row page" id="register">
		 
			<div class="container main-login main-center forma">
			<h1>REGISTRATION</h1><br/>
					<form class="form-horizontal form-group" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Full Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your fullname..."/>
								</div>
							</div>
						</div>
					
					<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Gender</label><br/>
							<div class="cols-sm-10">
								<div class="input-group">
								<table>
								<tr><td><input type="radio" name="rbGender" id="male" value="M"/> &nbspMale &nbsp &nbsp</td>
								<td><input type="radio"  name="rbGender" id="female" value="F"/> &nbspFemale</td>
								</tr>
								</table>
									
									
									
									
								</div>
							</div>
						</div>
					
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your email..."/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your password..."/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Type your password once again..."/>
								</div>
							</div>
						</div>
							<div class="form-group">
							<label for="state" class="cols-sm-2 control-label">You are:</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-globe fa-lg" aria-hidden="true"></i></span>
									<select id="ddlstatus" name="ddlstatus" class="form-control"> 
									<option value="0">Choose...</option>
									<option value="Collector">Collector</option>
									<option value="Artist">Artist</option>
									<option value="Seller">Seller</option>
									<option value="Other">Other</option>
									
									</select>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<input type="button" class="btn" value="REGISTER" onClick="Provera();"/>
						</div>
						<div class="login-register">
				            <a href="login.html">Login</a>
				         </div>
						  <div id="write"></div>
					</form>
				</div>
